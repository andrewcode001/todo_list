<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

        <!-- Main container of the code -->
        <div class="task-organizer">

            <div class="task-categories">
                <div class="categories-header">
                    <h2>Task Categories</h2>
                </div>
                <div class="categories-content">
                    <div class="categories">
                        <ul data-category-list>
                           
                        </ul>
                    </div>
                   
                    <form class="category-form" data-category-form>
                        <input class="input-category" input="text" placeholder="Enter Category" aria-label="Enter Category"/>
                        <button class="btn-category" type="submit">Add Category</button>
                        <button class="btn-remove-category">Remove Category</button>
                    </form>
                </div>
            </div>
    
            <div class="task-todos">
                <div class="tasks-header">
                    <h2>To-Do Tasks</h2>
                </div>
                <div class="tasks-count">
                    <h3><span data-tasks-count></span> <span data-task-plural></span></h3>
                </div>
                
                <div class="tasks-content">
                    <div class="todos">
                        <ul class="tasks-list" data-tasks-list>
                        
                        </ul>
                    </div>
                    <form class="tasks-form" data-tasks-form>
                        <input class="input-task" input="text" placeholder="Enter Task" aria-label="Enter Task"/>
                        <button class="btn-task" type="submit">Add Task</button>
                        <button class="btn-remove-task">Remove Task</button>
                    </form>                        
                </div>                    
            </div>

        </div>
    
    
    <script src="index.js"></script>
</body>
</html>
